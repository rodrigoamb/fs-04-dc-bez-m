<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - DC Advogados</title>
  </head>
  <body>
    <!-- Header - cabeçalho -->
    <header>
      <div>
        <img src="../assets/logo.png" alt="logo Dc Advogados" />
        <nav>
          <ul>
            <li>
              <a href="../index.html">Voltar para Home</a>
            </li>

            <li>
              <a href="#">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contato -->

    <section>
      <div>
        <div>
          <h1>Contato</h1>
          <p>
            Entre em contato conosco para mais informações ou agendar uma
            consulta. Estamos aqui para ajudar!
          </p>
          <div>
            <div>
              <img src="../assets/telefone.png" alt="telefone" />
              <p>(11) 9999-9999</p>
            </div>

            <div>
              <img src="../assets/email.png" alt="email" />
              <p>dcadvogadosassociados@mail.com.br</p>
            </div>

            <div>
              <img src="../assets/pino.png" alt="localizacao" />
              <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
            </div>
          </div>
        </div>

        <form>
          <div>
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome aqui"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email aqui"
            />
          </div>
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea
              name="mensagem"
              id="mensagem"
              placeholder="Digite sua mensagem aqui"
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Footer Rodapé -->

    <footer>Desenvolvido por Dev. Rodrigo Medeiros - 2025 &copy;</footer>
  </body>
</html>
